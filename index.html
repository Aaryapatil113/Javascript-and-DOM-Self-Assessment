<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Listings - Aarya Patil</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üè† Airbnb Listings Demo</span>
            <span class="text-white">50 Amazing Places to Stay</span>
        </div>
    </nav>

    <div class="container my-4">
        
        <!-- Search and Sort -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control form-control-lg" 
                    placeholder="üîç Search listings by name or description...">
            </div>
            <div class="col-md-4">
                <select id="sortSelect" class="form-select form-select-lg">
                    <option value="">Sort by...</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A-Z</option>
                </select>
            </div>
        </div>

        <!-- Stats Display -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <h3 id="totalListings">0</h3>
                    <p>Total Listings</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <h3 id="avgPrice">$0</h3>
                    <p>Average Price</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <h3 id="totalHosts">0</h3>
                    <p>Unique Hosts</p>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading amazing places...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

        <!-- Listings Grid -->
        <div id="listingsContainer" class="row"></div>

        <!-- No Results Message -->
        <div id="noResults" class="alert alert-info d-none text-center">
            No listings found. Try a different search term!
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Created by Aarya Patil | Web Development Assignment</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
